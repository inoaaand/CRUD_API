<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>CRUD Usuários</title>
</head>
<body>
  <h1>Cadastro de Usuários</h1>
  <form id="form">
    <input type="text" id="nome" placeholder="Nome" required><br>
    <input type="text" id="cpf" placeholder="CPF" required><br>
    <input type="text" id="telefone" placeholder="Telefone" required><br>
    <input type="email" id="email" placeholder="E-mail" required><br>
    <input type="text" id="matricula" placeholder="Matrícula" required><br>
    <button type="submit">Cadastrar</button>
  </form>
  <h2>Usuários</h2>
  <ul id="lista"></ul>

  <script src="script.js"></script>
</body>
</html>
